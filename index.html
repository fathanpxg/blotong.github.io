
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu PEXONG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    .container {
      padding-top: 40px;
      padding-bottom: 20px;
    }
    .menu-button {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .footer {
      text-align: center;
      padding: 10px;
      font-weight: bold;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h2 class="mb-4">Daftar Menu</h2>
    <div class="d-grid gap-2">
      <button class="btn btn-primary menu-button">Hasil Produksi</button>
      <button class="btn btn-success menu-button">Stok Barang Jadi</button>
      <button class="btn btn-warning menu-button">Stok Bahan Baku</button>
      <button class="btn btn-info menu-button">Absensi</button>
      <button class="btn btn-dark menu-button">Data Karyawan</button>
    </div>
  </div>

  <div class="footer">
    Powered by PEXONG
  </div>

</body>
</html>
